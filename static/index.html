<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-Mitzi-Net</title>

    <!-- favicon -->
    <link rel="icon" href="favicon.jpg" type="image/x-icon">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
   

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-dark bg-dark animate__animated animate__backInLeft  animate__delay-2s ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">by Itamar & ofir</a>
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" alt="Logo" id="logo" width="30" height="30" class="d-inline-block align-text-top">
                Mitzi-Net
            </a>
        </div>
    </nav>
    <!-- Main Content Container -->
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="animate__animated animate__backInUp animate__delay-1s"  >Welcome to Mitzi-Net</h1>
                <hr>
            </div>
        </div>
        <!-- About Section -->
        <div class="row">
            <div class="col-12  text-center">
                <p id="about"> about:<br>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur fuga dolores molestias alias fugiat corporis odio maxime at, qui, recusandae maiores ex ipsum culpa soluta excepturi amet nihil voluptates atque?</p>
            </div>
        </div>
        <!-- Registration Form -->
        <div id="form-container"  class="row justify-content-center">
            <div  class="col-lg-6">
                <div id="form">
                    <form id="registrationForm" action="#" method="post">
                        <fieldset>
                            <legend class="text-center">Personal Information:</legend><hr>
                            <!-- First Name and Last Name Inputs -->
                            <div class="mb-3 d-flex flex-wrap">
                                <div class="flex-fill me-3 mb-3 mb-lg-0">
                                    <label for="firstName" class="form-label">First Name:</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="flex-fill mb-3">
                                    <label for="lastName" class="form-label">Last Name:</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                            </div>
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="example@gmail.com">
                            </div>
                            <!-- Password Inputs -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="8" required placeholder="Must be 8 characters at least">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" minlength="8" required placeholder="Must match the above password">
                        
                            </div>
                            <!-- Submit and Reset Buttons -->
                            <div class="mb-3">
                                <p id="message"></p>
                                <input type="submit" onclick= "checkPassword(); validateFirstName(); validateLastName(); validateEmail();"  class="btn btn-primary me-2" id="submit" value="Register">
                                <input type="reset" class="btn btn-secondary" id="reset" value="Reset">
                            </div><br><br>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!-- custom script -->
     <script  src="script.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom register script -->
    <script  src="register.js"></script>
</body>
</html>
